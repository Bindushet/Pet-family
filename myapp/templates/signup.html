<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Pet Family</title>

    <!--font aweson cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <!--coustom scc file-->
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <!--header section starts-->
    <header class="header">

        <a href="index.html" class="logo"><i class="fas fa-paw"></i>Pet Family</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="adopt.html">Adopt</a>
            <a href="food.html">Food</a>
            <a href="shop.html">shop</a>
            <a href="#about">about</a>
            <a href="#contact">contact</a>

        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div> 
            <a href="#" class="fas fa-shopping-cart"></a>
            <div class="fas fa-user" id="login-btn"></div> 
        </div>
    
        <form action="" class="login-form">
            <h3>sign in</h3>
            <input type="email" name="" placeholder="enter your email" id="" class="box">
            <input type="password" name="" placeholder="enter your password" class="box">
            <div class="remember">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">remember me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            
            <div class="links">
                <a href="#">forget password</a>
                <a href="signup.html">sign up</a>
            </div>
        </form>
    </header>
<!--header section ends-->

<section class="home" id="home">
    
    <div class="content">
        <h3> <span>hi</span> welcome to our pet family</h3>
        <a href="#signup" class="btn">signup</a>
    </div>

</section>

<section class="signup-css" id="signup" >
    <!-- <div class="image">
        <img src="../static/resource/image/contactimage1.jpg" alt="" >
    </div> -->
    <div class="alert alert-success">
        {{msg}}</div>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <h3>Sign up</h3>
        <input type="text" name="t1" placeholder="your name" class="box" required >
        <input type="tel" name="t3" placeholder="your number" class="box" required>
        <input type="email" name="t2" placeholder="your email" class="box" required>
        <!-- <textarea name="" placeholder="your message" id="" cols="30" rows="10"></textarea> -->
        <input type="password" name="t4" placeholder="enter your password" class="box" required>
        
        <button type="submit"  name="submit" value="signup" class="btn">Submit</button>
    </form>

</section>
<!-- <footer>
    <h3>&copy; 2024 Your Pet Family.All rights reserved.</h3>
</footer> -->

    <!--customs js file link-->
    <script src="../static/js/script.js"></script>
</body>
</html>
